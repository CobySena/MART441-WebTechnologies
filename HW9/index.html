<!DOCTYPE html>
<html>

<head>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="scripts/main.js"></script>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script>
        (function($){
        $.fn.banner = function () {
            this.css("background-color", "#ff4050");
            this.css("color", "white");
            this.css("font-size", 32);
            return this;
        };
        }(jQuery));
        $(function () {
            $("button").click(function () {
                $("#title").banner().fadeOut("slow").fadeIn("slow");
            });
        });
    </script>
</head>

<body>
    <div id="title">Pokedex</div>
    <br>
    <div id="pokemonInformation"></div>
    <br>
    <button id="btnSubmit">Show Information</button>
</body>

</html>
